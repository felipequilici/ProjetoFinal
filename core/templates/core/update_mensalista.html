<!DOCTYPE html>
{% extends 'base.html' %}
{% block main %}
{% load bootstrap %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Mensalista</title>
</head>
<body>
    <h2> Update Mensalista: {{mensalista}}</h2>

    <form action="{% url 'core_mensalista_update' mensalista.id%}" method="POST">
        {% csrf_token%}
        {{ form|bootstrap }}

        <button class="btn btn-success" type="submit"> Salvar </button>
    </form>

<a href="{% url 'core_mensalista_delete' mensalista.id%}">Deletar</a>

{% endblock %}
</body>
</html>
