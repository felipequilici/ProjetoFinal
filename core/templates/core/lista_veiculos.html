<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veiculos</title>
</head>
<body>
<h2>Lista Veiculos</h2>
<ul>
    {% for veiculo in veiculos%}
        <li>    {{veiculo.placa}} - {{veiculo.modelo}}</li>
    {% endfor%}
</ul>

<form action="{% url 'core_veiculo_novo'%} " method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit"> Cadastrar </button>
</form>


</body>
</html>
