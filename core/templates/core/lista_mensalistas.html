<!DOCTYPE html>
{% extends 'base.html' %}
{% block main %}
{% load bootstrap %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mensalistas</title>
</head>
<body>
<h2>Lista Mensalistas</h2>
<div class="row">
    <div class="col-sm-6">
        <ul>
            {% for mensalista in mensalistas%}
                <li>
                    <a href="{% url 'core_mensalista_update' mensalista.id%}">{{mensalista}}</a>
                </li>
            {% endfor%}
        </ul>
    </div>
    <div class="col-sm-6">
        <form action="{% url 'core_mensalista_novo'%} " method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button class="btn btn-primary type="submit"> Cadastrar </button>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
