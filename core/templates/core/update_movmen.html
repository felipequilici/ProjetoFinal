<!DOCTYPE html>
{% extends 'base.html' %}
{% block main %}
{% load bootstrap %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movmen</title>
</head>
<body>
    <h2> Update MovMen: {{movmen}}</h2>

    <form action="{% url 'core_movmen_update' movmen.id%}" method="POST">
        {% csrf_token%}
        {{ form|bootstrap }}

        <button class="btn btn-success" type="submit"> Salvar </button>
        <a href="{% url 'core_movmen_delete' movmen.id%}" class="btn btn-danger" role="button" aria-pressed="true">Deletar</a>
    </form>


{% endblock %}
</body>
</html>
