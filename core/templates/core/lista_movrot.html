<!DOCTYPE html>
{% extends 'base.html' %}
{% block main %}
{% load bootstrap %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movimentos Rotativos</title>
</head>
<body>
<h2>Lista Movimentos Rotativos</h2>
<div class="row">
    <div class="col-sm-6">
        <ul>
            {% for mov in movrot%}
                <li>
                    <a href="{% url 'core_movrot_update' mov.id%}">{{mov.entrada}} - {{mov}} - {{mov.total}}</a>
                </li>
            {% endfor%}
        </ul>
    </div>
    <div class="col-sm-6">
        <form action="{% url 'core_movrot_novo'%} " method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button class="btn btn-primary type="submit"> Cadastrar </button>
        </form>
    </div>
</div>

{% endblock %}
</body>
</html>
