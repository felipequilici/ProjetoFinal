<!DOCTYPE html>
{% extends 'base.html' %}
{% block main %}
{% load bootstrap %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pessoas</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'core_lista_pessoas' %}">Pessoas</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'core_lista_veiculos' %}">Ve√≠culos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'core_lista_mensalistas' %}">Mensalistas</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'core_lista_movrot' %}">Mov. Rotativos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'core_lista_movmen' %}">Mensalidades</a>
    </li>
</ul>
<h1>Lista Pessoas</h1>
<div class="row">
    <div class="col-sm-6">
        <ul>
            {% for pessoa in pessoas%}
                <li>
                    <a href="{% url 'core_pessoa_update' pessoa.id%}">{{pessoa.nome}}</a>
                </li>
            {% endfor%}
        </ul>
    </div>
    <div class="col-sm-6">
        <form action="{% url 'core_pessoa_novo'%} " method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button class="btn btn-primary type="submit"> Cadastrar </button>
        </form>
    </div>
</div>

{% endblock %}
</body>
</html>
