<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pessoas</title>
</head>
<body>
<h2>Lista Pessoas</h2>
<ul>
    {% for pessoa in pessoas%}
        <li>
            <a href="{% url 'core_pessoa_update' pessoa.id%}">{{pessoa.nome}}</a>
        </li>
    {% endfor%}
</ul>

<form action="{% url 'core_pessoa_novo'%} " method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit"> Cadastrar </button>
</form>


</body>
</html>
