<!DOCTYPE html>
{% extends 'base.html' %}
{% block main %}
{% load bootstrap %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pessoas</title>
</head>
<body>

<h2>Lista Pessoas</h2>
<div class="row">
    <div class="col-sm-6">
        <ul>
            {% for pessoa in pessoas%}
                <li>
                    <a href="{% url 'core_pessoa_update' pessoa.id%}">{{pessoa.nome}}</a>
                </li>
            {% endfor%}
        </ul>
    </div>
    <div class="col-sm-6">
        <form action="{% url 'core_pessoa_novo'%} " method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button class="btn btn-primary type="submit"> Cadastrar </button>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
