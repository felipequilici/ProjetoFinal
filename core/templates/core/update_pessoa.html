<!DOCTYPE html>
{% extends 'base.html' %}
{% block main %}
{% load bootstrap %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Pessoa</title>
</head>
<body>
    <h2> Update Pessoa: {{pessoa}}</h2>

    <form action="{% url 'core_pessoa_update' pessoa.id%}" method="POST">
        {% csrf_token%}
        {{ form|bootstrap }}

        <button class="btn btn-success" type="submit"> Salvar </button>
    </form>


<a href="{% url 'core_pessoa_delete' pessoa.id%}">Deletar</a>

{% endblock %}
</body>
</html>
